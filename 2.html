<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body{
            background-color: rgb(28, 127, 127);
            
        }
        .formart {
            background-color: #f497f69c;
            width: auto;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #f6f6f6;
            border-radius: 5px;
            box-shadow: 0 0 10px hsla(144, 50%, 44%, 0.9);
        }
        .header{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Job Application Form</h1>
        <h3>Please Fill Out the Form Below to Submit your job application</h3>
    </div>
    <div class="formart">
        <form action="#">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="Fname"><br><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="Lname" id="lname"><br><br>
            <label for="mail">Email</label><br>
            <input type="email" name="Email" id="mail"><br>
            <p>example@example.com</p><br>
            <label for="pnumber">Phone Number</label><br>
            <input type="tel" id="pnumber" name="PhomeNumber"><br><br>
            <label for="position">Applied position</label><br>
            <select id="position" name="Position">
                <option value="mathteacher">Math Teacher</option>
                <option value="javateacher">Java Teacher</option>
                <option value="fullstachteacher">Full-Stack Teacher</option>
                <option value="computerNetwork">Computer Network Teacher</option>
            </select><br><br>
            <label for="sdate">Earilest Possibe Start Date</label><br>
            <input type="date" name="Sdate" id="sdate"><br><br>
            <label for="invdate">Preferred Interview Date</label><br>
            <input type="date" name="InterviewDate" id="invdate">
            <label for="time">Time</label>
            <input type="time" name="Time" id="time"><br>
            <input type="Submit" value="Submit" id="submit">
            
            
        </form>
    </div>
</body>
</html>
